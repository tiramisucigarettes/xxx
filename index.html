<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITY ALERT</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #fff0f3;
            --deep-pink: #ff8fa3;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background-color: #000; /* Start black for scam alert */
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* Scam Alert Overlay */
        #scamOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #ff4d4d;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center; padding: 20px;
        }

        .warning-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
        .warning-text { color: #ccc; font-size: 1.1rem; max-width: 400px; margin-bottom: 30px; }
        
        .proceed-btn {
            background: transparent; border: 1px solid #333; color: #555;
            padding: 8px 15px; cursor: pointer; font-size: 0.8rem; text-decoration: underline;
        }

        /* Flower Background (Same as before) */
        .flower-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; display: none;
        }

        .flower {
            position: absolute; animation: sway 6s ease-in-out infinite;
            opacity: 0.8; user-select: none;
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(15deg) scale(1.1); }
        }

        /* Scrapbook Card (Same as before) */
        .container {
            display: none; text-align: center;
            background: rgba(255, 255, 255, 0.95); padding: 3.5rem;
            border-radius: 40px; box-shadow: 0 15px 40px rgba(255, 143, 163, 0.2);
            border: 10px solid white; max-width: 450px; z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-pink);
            font-size: 2.8rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .buttons {
            display: flex; justify-content: center; gap: 30px; height: 60px; align-items: center;
        }

        button.main-btn {
            padding: 12px 40px; font-size: 1.2rem; border-radius: 50px;
            border: none; cursor: pointer; font-family: 'Quicksand', sans-serif; font-weight: 600;
        }

        #yesBtn {
            background-color: var(--deep-pink); color: white;
            box-shadow: 0 5px 15px rgba(255, 143, 163, 0.4);
            transition: transform 0.2s;
        }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #fce4e4; color: #ff8fa3;
            position: fixed; transition: all 0.15s ease-out; z-index: 100;
        }

        .hidden { display: none; }
        
        #celebration img { width: 280px; border-radius: 25px; }
        .success-msg {
            font-family: 'Dancing Script', cursive; font-size: 2.2rem;
            color: var(--deep-pink); margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="scamOverlay">
        <div class="warning-title">‚ö†Ô∏è SCAM ALERT</div>
        <div class="warning-text">
            This site has been flagged as high-risk. Sent by a <strong>manipulator</strong>. Proceeding may result in unexpected feelings.
        </div>
        <button class="proceed-btn" onclick="revealSite()">Proceed anyway (unsafe)</button>
    </div>

    <div class="flower-field" id="flowerField"></div>

    <div class="container" id="mainCard">
        <h1>Lavantika Mehra, <br> will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" class="main-btn" onclick="showLove()">Yes</button>
            <button id="noBtn" class="main-btn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6bmNqNnV4eXp6bmNqNnV4eXp6bmNqNnV4eXp6bmNqJnB0X2luc2lkZT10cnVlJm89Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Blushing Cat">
        <p class="success-msg">hehe, I knew you'd say yes</p>
    </div>

    <script>
        // Reveal site and START MUSIC
        function revealSite() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.4; // Set volume to 40%
            music.play().catch(e => console.log("Audio blocked: " + e));

            document.getElementById('scamOverlay').style.display = 'none';
            document.body.style.backgroundColor = 'var(--soft-pink)';
            document.body.style.backgroundImage = "url('https://www.transparenttextures.com/patterns/handmade-paper.png')";
            document.getElementById('flowerField').style.display = 'block';
            document.getElementById('mainCard').style.display = 'block';
            generateFlowers();
        }

        function generateFlowers() {
            const flowers = ['üåª', 'üå∏', 'üåº', 'üå∑'];
            const field = document.getElementById('flowerField');
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.className = 'flower';
                span.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                span.style.fontSize = (Math.random() * 30 + 25) + 'px';
                span.style.animationDelay = Math.random() * 5 + 's';
                field.appendChild(span);
            }
        }

        // Running No Button Logic
        const noBtn = document.getElementById('noBtn');
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('mainCard').style.display !== 'block') return;

            const x = e.clientX;
            const y = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

            if (distance < 160) {
                const angle = Math.atan2(btnCenterY - y, btnCenterX - x);
                let newX = btnRect.left + Math.cos(angle) * 250;
                let newY = btnRect.top + Math.sin(angle) * 250;
                newX = Math.max(40, Math.min(newX, window.innerWidth - 140));
                newY = Math.max(40, Math.min(newY, window.innerHeight - 60));
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function showLove() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').classList.remove('hidden');
            document.getElementById('celebration').style.display = 'block';
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
